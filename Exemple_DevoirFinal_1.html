<html>
  <head>
    <title>Mon Titre</title>
    <style>
      body {
        background-image: linear-gradient(to top, #37ecba 0%, #72afd3 100%);
        color: #fff;
        width: 50%;
        margin: 60px auto;
        font-family: "Cerebri Sans", Helvetica, Arial, sans-serif;
      }

      h1 {
        text-align: center;
        font-weight: bold;
        border: 1px solid #fff;
        padding: 20px;
        border-radius: 4px;
      }

      h2 {
        text-align: center;
      }

      p {
        line-height: 1.5;
        font-size: 24px;
        text-align: center;
      }

      img {
        margin: 0 auto;
        display: block;
        border-radius: 4px;
        width: 600px;
      }

      button {
        background: rgba(0, 0, 0, 0.87);
        border: none;
        font-size: 22px;
        border-radius: 4px;
        text-transform: uppercase;
        color: #fff;
        display: block;
        padding: 20px 30px;
        transition: opacity 150ms ease;
        cursor: pointer;
        opacity: 1;
        box-shadow: 0 1px 20px rgba(0, 0, 0, 0.5);
        margin: 30px auto;
      }

      button:hover {
        opacity: 0.9;
      }

      a {
        color: #fff;
      }
    </style>
  </head>

  <body>
    <h1>Le titre de mon commentaire</h1>
    <h2>sur les nouvelles pratiques d'écriture numérique</h2>
    <hr />

    <img
      src="https://images.expertreviews.co.uk/wp-content/uploads/2022/11/m2_apple_ipad_pro_12.9_review_12_0.jpg"
      alt=""
    />
    <hr />
    <p><strong>Paragraphe</strong> #1</p>
    <p><strong>Paragraphe</strong> #2</p>
    <p><strong>Paragraphe</strong> #3</p>
    <small
      ><a href="https://www.instagram.com/vr_me_candice/" target="_blank"
        >Codé par Candice Dan</a
      ></small
    >
    <br />
    <button class="btn">Mon boutton</button>

    <script>
      document.querySelector(".btn").addEventListener("click", function () {
        let name = prompt("Quel est votre nom ?");
        if (name.length) {
          alert("Heureuse de vous rencontrer, " + name);
        } else {
          alert("Pas de nom, pas de réponse !");
        }
      });
    </script>
  </body>
</html>
